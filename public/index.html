<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="./css/style.css">
    <!-- component styles (split from style.css) -->
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/card.css">
    <link rel="stylesheet" href="css/components/product-list.css">
</head>
<body>
  <!-- Barra lateral -->
  <aside id="sidebar" class="sidebar">
    <h2>Menú</h2>
    <ul>
      <li class="active">Productos</li>
      <!-- En el futuro aquí irán más módulos -->
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
    <header>
      <button id="menuBtn" class="hamburger">☰</button>
      <h1>Productos</h1>
      <button id="btnAgregar" class="btn-primary">Agregar producto</button>
    </header>

    <section id="productos" class="cards-container">
      <!-- Aquí se mostrarán las tarjetas de productos -->
    </section>
  </main>

  <!-- Modal Agregar / Editar -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Agregar producto</h2>
      <form id="productoForm">
        <!-- Campos con los nombres que el backend espera -->
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <input type="number" name="stock" placeholder="Stock" min="0" required>
        <input type="date" name="fechadecompra" placeholder="Fecha de compra" required>
        <input type="date" name="fechacaducidad" placeholder="Fecha de caducidad" required>
        <input type="text" name="Imagen" placeholder="URL imagen" required>
        <!-- proveedor: introduce aquí el _id que ya existe en el backend -->
        <input type="text" name="provedoor" placeholder="Proveedor (ID)" required>
        <input type="number" name="precio" placeholder="Precio" min="0" step="0.01" required>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" id="cancelarForm">Cancelar</button>
          <button type="submit" class="btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Confirmación -->
  <div id="modalConfirm" class="modal">
    <div class="modal-content small">
      <p>¿Seguro que deseas eliminar este producto?</p>
      <div class="modal-actions">
        <button id="btnNo" class="btn-cancel">No</button>
        <button id="btnSi" class="btn-danger">Sí</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
